<mat-sidenav-container [hasBackdrop]="false" class="main-container">

    <dvoss-nav></dvoss-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="w-full min-h-full bg-dvLightGray-50">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<dvoss-toast></dvoss-toast>
