<div class="movie-list-item-container" tabindex="0" (click)="movieSelected.emit(movie)" (keyup.enter)="movieSelected.emit(movie)">
  <div class="relative">
    <ik-image class="movie-list-item-image" [src]="movie.imageUrl" [transformation]="transformations"></ik-image>
    <div class="poster-overlay"></div>
    <div class="movie-list-item-text-container">
      <div class="flex items-center justify-center w-full h-full">
        <div class="inline">
          {{movie.title}}
          <br>
          <ng-container *ngFor="let num of [1,2,3,4,5]">
            <span class="text-2xl material-icons">{{ num <= movie.rating ? 'star' : 'star_border' }}</span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
